{% extends 'base.html' %}

{% block head %}
<h1>Sepsis Score Calculator</h1>
{% endblock %}

{% block body %}
<div class="content">
    <div>
        <h1>Results from Neural Network</h1>
    </div>
    <br>
    <div class="center">
        <table>
            <tr>
                <th>Patient ID</th>
                <th>Time Stamp</th>
                <th>Sepsis Score</th>
                <th>Bolus Calculation (mL)</th>
            </tr>
            <tr>
                <td>{{ tpat.patient_id }}</td> 
                <td>{{ tpat.date_created }}</td>
                <td>{{ result}}</td>
                <td>{{ bc }}</td>
            </tr>
        </table>
    </div>
    <div class ="center">
        <font color="red">{{mess}}</font>
    </div>
   
</div>
{% endblock %}
